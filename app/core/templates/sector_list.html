{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div class="container">

<h3 class="inner-tittle two">Lista de sectores </h3>
<div class='row'>
    <a href="{% url 'core:sector-new' %}" class="btn btn-success float-right">
        <span class="glyphicon glyphicon-plus"></span>Novo
        </a>

</div>
<div class="graph">
<div class="tables">
    <table class="table table-hover">
     <thead>
        <tr>
            <th>ID</th>
            <th>Nome do sector</th>
            <th></th>
        </tr>
     </thead>
     <tbody>
        <tr>
        
        {% for sector in sectores  %}

            <td>{{sector.id}}</td>
            <td>{{sector.nome}}</td>
        </tr>
        {% endfor %}
        </tbody>
      
    </table> 
    {% include 'layouts/paginations.html' %}
</div>
<a href="#" class="btn btn-success">
<span class="glyphicon glyphicon-sort"></span>Exportar
</a>
</div>


</div>

{% endblock content %}
